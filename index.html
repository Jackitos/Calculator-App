<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button id="clear" class="button">AC</button>
            <button id="operator" class="button">+/-</button>
            <button id="operator" class="button">%</button>
            <button id="operator" class="button">/</button>
            <button id="number" class="button">7</button>
            <button id="number" class="button">8</button>
            <button id="number" class="button">9</button>
            <button id="operator" class="button">x</button>
            <button id="number" class="button">4</button>
            <button id="number" class="button">5</button>
            <button id="number" class="button">6</button>
            <button id="operator" class="button">-</button>
            <button id="number" class="button">1</button>
            <button id="number" class="button">2</button>
            <button id="number" class="button">3</button>
            <button id="operator" class="button">+</button>
            <button id="number" class="button zero">0</button>
            <button id="dot" class="button">,</button>
            <button id="equals" class="button"> =</button>
        </div>
    </div>
</body>
<script src="./js/index.js" type="module"></script>

</html>
